<ion-modal-view class="custome-modal">
  <ion-header-bar>
    <span class="title filter-title">Filter</span>
  </ion-header-bar>
  <ion-content ng-controller="filterCtrl">
    <ion-list class="filter-list">
      <ion-item class="item-toggle">
        Near Me
        <label class="toggle toggle-assertive">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>
      <ion-item>
        <div class="button-bar">
          <button class="button gender-button" ng-click="setGender('female')" ng-class="{'filter-clicked-button': myFilter.gender=='female', 'filter-unclicked-button': myFilter.gender!='female'}">
            Female
          </button>
          <button class="button gender-button center" ng-click="setGender('both')" ng-class="{'filter-clicked-button': myFilter.gender=='both', 'filter-unclicked-button': myFilter.gender!='both'}">
            Both
          </button>
          <button class="button gender-button" ng-click="setGender('male')" ng-class="{'filter-clicked-button': myFilter.gender=='male', 'filter-unclicked-button': myFilter.gender!='male'}">
            Male
          </button>
        </div>
      </ion-item>

      <div class="container">
        <ul>
          <li ng-repeat="category in categories">
            <img ng-src="{{categoriesUrl}}{{category._id}}.png">
          </li>

        </ul>
      </div>
    </ion-list>

  </ion-content>
</ion-modal-view>
