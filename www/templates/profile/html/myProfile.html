
<ion-view title="My Profile">
  <div class="bar bar-header profile-header">
    <div class="profile-details">
      <img ng-src="{{userProfile.fbPhotoUrl}}">
      <h2>{{userProfile.first_name}} {{userProfile.last_name}}</h2>
      <button class="button button-positive">
        Update Profile
      </button>
    </div>
  </div>


  <ion-content class="profile-page">
    <ion-list>
      <ion-item ui-sref="tab.addSubject-s2" class="item-avatar item-icon-right" ng-repeat="subject in subjects">
        <img ng-src="{{category.image_url}}">
        <h2>{{subject.title}}</h2>
      </ion-item>
    </ion-list>
    <div ng-if="false" class="list-expense-menu">
      <div class="list-expense-menu-item" ng-repeat="subject in subjects"  ng-click="doSomeThing()">
        <div class="row">
          <div class="col-10">
            <i class="fa fa-money"></i>
          </div>
          <div class="col-70 menu">
            <p class="header">{{subject.title}}</p>

            <p class="detail">{{subject.description}}</p>
          </div>
          <div class="col-20">
            <i  ng-click="deleteSubject(subject)" class="icon ion-android-cancel muted"></i>
          </div>
        </div>
      </div>

    </div>

    <!--Below code it will show animation when selecting row.-->
    <md-list ng-if="true">
      <div ng-repeat="subject in subjects">
        <md-list-item class="row" ng-click="doSomeThing()">
          <div class="col-20 icon">
            <i class="fa fa-inbox"></i>
          </div>
          <div class="col80 menu">
            <p class="header">{{subject.title}}</p>

            <p class="detail">{{subject.description}}</p>
            <i  ng-click="deleteSubject(subject) " class="icon ion-android-cancel muted deleteMyProfile"></i>
          </div>
        </md-list-item>
        <md-divider></md-divider>
      </div>

    </md-list>
  </ion-content><!--end expense content section-->
</ion-view>
